<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card mx-auto" style="width: 25rem;">
        <img src="img/emercado2.png" class="card-img-top" alt="...">
        <div class="card-body justify-content-center d-flex flex-column align-items-center">
            <h3 class="card-title mb-4">Inicio de Sesión</h3>
            <div class="text-center container-fluid">
                <form class="form-signin">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-lg" id="username" placeholder="name@example.com" required />
                        <label class="form-label" for="username">Email <ion-icon name="mail-outline"></ion-icon></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
                        <label class="form-label" for="password">Contraseña <ion-icon name="lock-closed-outline"></ion-icon></label>
                    </div>
                </form>
            </div>
            <div class="d-flex align-items-center mb-3">
                <label class="mb-0"> <input type="checkbox" class="me-2">Recuérdame</label>
            </div>
            <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button" id="submit">Iniciar sesion</button>
              </div>
            <p class="small mb-3 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a></p>
            <p>¿Aún no tienes una cuenta? <a href="#!" class="link-info">Regístrate Aquí</a></p>
        </div>
    </div>
</div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'%3E</script></script>
</body>

</html>
