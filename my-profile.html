    <title>Cargar Imagen</title>
 
      <input type="file" id="fileInput" accept="image/*">
      <img id="previewImage" src="#" alt="Imagen previa" style="max-width: 300px; max-height: 300px; display: none;">
  
      <script src="my-profile.js"></script>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="validationServer01" class="form-label">Nombre*</label>
        <input type="text" class="form-control " id="validationServer01" placeholder="Ingresa tu primer nombre" required>
        <div class="valid-feedback">
          Datos validos
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer02" class="form-label">Segundo nombre</label>
        <input type="text" class="form-control " id="validationServer02" placeholder="Ingresa tu segundo nombre" >
        <div class="valid-feedback">
          Datos validos
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Primer apellido*</label>
        <input type="text" class="form-control" id="validationServer03" placeholder="Ingresa tu primer apellido" required>

          Datos validos
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer04" class="form-label">Segundo apellido</label>

          Datos validos
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer05" class="form-label">Email*</label>

        </div>
      </div>
      <div class="col-md-6">

        <div class="valid-feedback">
          Datos validos
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="guardar" >Guardar cambios</button>
